<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">TheGolfBeaverCompany Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out our survey form. 
    It's like a test, but with no grades, only good vibes and cake (not guaranteed).</p>
    <form id="survey-form" action="">
      <fieldset><!--Link input & label elements with 'for' attribute.--><!---->
        <label for="name-label">Name <input id="name-label" name="name" type="text" placeholder="Enter your name" required/></label>
        <label for="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
        <label for="age">Age (optional) <input id="age" type="number" name="age" min="13" max="100" placeholder="Age" required/></label>
        <label for="dropdown">Which option best describes your current level in golf?
          <select id="dropdown" name="dropdown">
            <option value="Select current level">Select current level</option>
            <option value="amateur">Amateur</option>
            <option value="professional">Professional</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
          <label for="amateur-status"><input type="radio" name="player-status" id="amateur-status"> Amateur</label>
          <label for="professional-status"><input type="radio" name="player-status" id="professional-status"> Professional</label>
          <label for="accept-tips"><input type="checkbox" id="accept-tips"/> I would like to recieve email tips on how to lower my scores</label>
      </fieldset>
      <fieldset>
          <label>Upload a picture of your bag: <input type="file" /></label>
      </fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
